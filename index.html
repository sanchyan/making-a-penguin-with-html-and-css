<!DOCTYPE html>
<html>
    <head>
        <title>Penguin</title>
        <link rel="stylesheet" type="text/css" href="style.css">    </head>
    <body>
        <div class="penguin">
            <div class="penguin-bottom">
              <div class="right-hand"></div>
              <div class="left-hand"></div>
              <div class="right-feet"></div>
              <div class="left-feet"></div>
            </div>
            <div class="penguin-top">
              <div class="right-cheek"></div>
              <div class="left-cheek"></div>
              <div class="belly"></div>
              <div class="right-eye">
                <div class="sparkle"></div>
              </div>
              <div class="left-eye">
                <div class="sparkle"></div>
              </div>
              <div class="blush-right"></div>
              <div class="blush-left"></div>
              <div class="beak-top"></div>
              <div class="beak-bottom"></div>
            </div>
          </div>
          <div class="penguin1">
            <div class="penguin-bottom1">
              <div class="right-hand1"></div>
              <div class="left-hand1"></div>
              <div class="right-feet1"></div>
              <div class="left-feet1"></div>
            </div>
            <div class="penguin-top1">
              <div class="right-cheek1"></div>
              <div class="left-cheek1"></div>
              <div class="belly1"></div>
              <div class="right-eye1">
                <div class="sparkle1"></div>
              </div>
              <div class="left-eye1">
                <div class="sparkle1"></div>
              </div>
              <div class="blush-right1"></div>
              <div class="blush-left1"></div>
              <div class="beak-top1"></div>
              <div class="beak-bottom1"></div>
            </div>
          </div>
    </body>
</html>
